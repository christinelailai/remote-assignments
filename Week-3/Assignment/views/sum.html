<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>“Hello, My Server!”</h1>
<div>
    <label for="fill">Please fill in positive integer</label><br>
    <input id="fill"  type="text">
    <button id="confirm">confirm</button>
    <p id="sum"></p>
</div>
<script>
    let xhr= new XMLHttpRequest();

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                document.querySelector('#sum').innerHTML = xhr.responseText;
            }} else {
                console.log(xhr.status)
            }
        }

       const confirmButton = document.querySelector("#confirm");

        confirmButton.addEventListener('click', () => {
        let number = document.querySelector('#fill').value;
        xhr.open("GET", `data?number=${number}`);
        xhr.send();
        })


</script>
</body>
</html>
